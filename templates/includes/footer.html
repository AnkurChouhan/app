{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Fixed Footer</title>
    <link rel="stylesheet" href="{% static 'css/mini_footer.css' %}">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            background: #f0f0f0;
        }

        .content {
            padding: 20px;
        }
    </style>
</head>
<body>

    <div class="content">
        <h1>Page Content</h1>
        <p>This is some sample content above the footer.</p>
        <p>Scroll down to see how the footer stays fixed at the bottom.</p>
    </div>

    <!-- Fixed Footer -->
    <div class="footer">
        <div class="footer-text">
            <div class="footer-subtitle">Join Us</div>
            <div class="footer-description">Create your account today to get started.</div>
        </div>
        <a href="{% url 'accounts:signup_step1' %}" class="btn-hero">Get Started</a>
    </div>

</body>
</html>
